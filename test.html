<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
      <title>Surprise — Hearts</title>
        <style>
            /* page basics */
                html,body{height:100%;margin:0;font-family:Arial,Helvetica,sans-serif;background:#fff}

                    /* heart style */
                        .heart {
                              position: fixed;
                                    bottom: -40px;                /* start below the screen */
                                          font-size: 28px;
                                                pointer-events: none;
                                                      will-change: transform, opacity;
                                                            user-select: none;
                                                                  opacity: 1;
                                                                        transform: translateY(0) scale(1);
                                                                              animation: floatUp linear forwards;
                                                                                  }

                                                                                      @keyframes floatUp {
                                                                                            0% {
                                                                                                    transform: translateY(0) scale(1);
                                                                                                            opacity: 1;
                                                                                                                  }
                                                                                                                        70% {
                                                                                                                                opacity: 0.9;
                                                                                                                                      }
                                                                                                                                            100% {
                                                                                                                                                    transform: translateY(-110vh) scale(1.25);
                                                                                                                                                            opacity: 0;
                                                                                                                                                                  }
                                                                                                                                                                      }

                                                                                                                                                                          /* big center button */
                                                                                                                                                                              .love {
                                                                                                                                                                                    position: absolute;
                                                                                                                                                                                          top:50%;
                                                                                                                                                                                                left:50%;
                                                                                                                                                                                                      transform:translate(-50%,-50%);
                                                                                                                                                                                                            font-size: 120px;
                                                                                                                                                                                                                  background: transparent;
                                                                                                                                                                                                                        border: none;
                                                                                                                                                                                                                              outline: none;
                                                                                                                                                                                                                                    cursor: pointer;
                                                                                                                                                                                                                                        }
                                                                                                                                                                                                                                            .love:hover {
                                                                                                                                                                                                                                                  filter: drop-shadow(0 6px 8px rgba(255,0,80,0.2));
                                                                                                                                                                                                                                                        transform: translate(-50%,-50%) scale(1.02);
                                                                                                                                                                                                                                                            }

                                                                                                                                                                                                                                                                /* hidden message */
                                                                                                                                                                                                                                                                    .msg {
                                                                                                                                                                                                                                                                          display:block;
                                                                                                                                                                                                                                                                                text-align:center;
                                                                                                                                                                                                                                                                                      font-family:cursive, sans-serif;
                                                                                                                                                                                                                                                                                            font-size:24px;
                                                                                                                                                                                                                                                                                                  margin-top:20px;
                                                                                                                                                                                                                                                                                                        color:#333;
                                                                                                                                                                                                                                                                                                            }
                                                                                                                                                                                                                                                                                                              </style>
                                                                                                                                                                                                                                                                                                              </head>
                                                                                                                                                                                                                                                                                                              <body>
                                                                                                                                                                                                                                                                                                                <button class="love" id="loveBtn">❤️</button>
                                                                                                                                                                                                                                                                                                              <div class="msg">Click the heart</div>

                                                                                                                                                                                                                                                                                                                    <script>
                                                                                                                                                                                                                                                                                                                        // Safe heart generator — fixed typos from earlier and added controls
                                                                                                                                                                                                                                                                                                                            (function(){
                                                                                                                                                                                                                                                                                                                                  const loveBtn = document.getElementById('loveBtn');

                                                                                                                                                                                                                                                                                                                                        // create one heart with small randomization
                                                                                                                                                                                                                                                                                                                                              function createHeart() {
                                                                                                                                                                                                                                                                                                                                                      const heart = document.createElement('div');
                                                                                                                                                                                                                                                                                                                                                              heart.classList.add('heart');
                                                                                                                                                                                                                                                                                                                                                                      heart.innerText = '❤️';

                                                                                                                                                                                                                                                                                                                                                                              // random horizontal position (avoid edges)
                                                                                                                                                                                                                                                                                                                                                                                      const left = 8 + Math.random() * 84; // between 8% and 92%
                                                                                                                                                                                                                                                                                                                                                                                              heart.style.left = left + 'vw';

                                                                                                                                                                                                                                                                                                                                                                                                      // random size (16px -> 48px)
                                                                                                                                                                                                                                                                                                                                                                                                              const size = 16 + Math.random() * 40;
                                                                                                                                                                                                                                                                                                                                                                                                                      heart.style.fontSize = size + 'px';

                                                                                                                                                                                                                                                                                                                                                                                                                              // random animation duration (3s to 5s)
                                                                                                                                                                                                                                                                                                                                                                                                                                      const dur = 3 + Math.random() * 2;
                                                                                                                                                                                                                                                                                                                                                                                                                                              heart.style.animationDuration = dur + 's';

                                                                                                                                                                                                                                                                                                                                                                                                                                                      // random slight horizontal drift via transform-origin (for variety)
                                                                                                                                                                                                                                                                                                                                                                                                                                                              const rotate = (Math.random() - 0.5) * 20; // -10deg..10deg
                                                                                                                                                                                                                                                                                                                                                                                                                                                                      heart.style.transform = 'translateY(0) rotate(' + rotate + 'deg)';

                                                                                                                                                                                                                                                                                                                                                                                                                                                                              document.body.appendChild(heart);

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      // cleanup after animation finishes (slightly longer than duration)
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              setTimeout(() => {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        if (heart && heart.parentNode) heart.parentNode.removeChild(heart);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                }, (dur + 0.6) * 1000);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            // On click make a small burst
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  loveBtn.addEventListener('click', () => {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          // burst of hearts
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  for (let i = 0; i < 8; i++){
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            setTimeout(createHeart, i * 70);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          });

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                // On hover, create hearts slowly while pointer is over the button
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      let hoverInterval = null;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            loveBtn.addEventListener('mouseenter', () => {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    if (hoverInterval) clearInterval(hoverInterval);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            hoverInterval = setInterval(createHeart, 350); // one heart every 350ms
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  });
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        loveBtn.addEventListener('mouseleave', () => {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                if (hoverInterval) { clearInterval(hoverInterval); hoverInterval = null; }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      });

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            // Fallback: also allow keyboard trigger (Enter/Space)
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  loveBtn.addEventListener('keydown', (e) => {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          if (e.key === 'Enter' || e.key === ' ') {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    e.preventDefault();
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              loveBtn.click();
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            });

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                })();
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  </script>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  </body>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  </html>
